<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>app_sudo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            margin: 0;
            padding: 0;
        }
        button {
            background-color: #130566;
            color: #fff;
            height: 70px;
            width: 80px;
            margin: 10px;
            cursor: pointer;
            border-radius: 10px;
            border: 2px solid #000;
        }
        .teclado_icone {
            height: 200px;
            background-color: #333;
        }
        .icones_precisão, .icones_chamar {
            display: flex;
            height: 100px;
            width: 100%;
            background-color: #2b2b2b;
            justify-content: center;
        }
        .cabeçalho {
            background-color: #080808;
            color: white;
            width: 100%;
            
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .cabeçalho button {
            width: 200px;
            background-color: rgb(240, 245, 244);
            color: #070707;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .bloco_anotação {
            background-color: white;
            color: black;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            min-height: 300px;
            font-size: 16px;
            outline: none;
        }
        .bloco_anotação:focus {
            box-shadow: 0 0 10px rgba(85,85,85,0.5);
        }
        footer {
            display: flex;
            justify-content: center;
        }
        footer button {
            background-color: #007bff;
            color: #fff;
            height: 100px;
            width: 90%;
            border-radius: 60px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="cabeçalho">
            <a href="https://translate.google.com.br/?sl=auto&tl=pt&op=translate">
                <button>Google Tradutor</button>
            </a>
        </div>
        <div class="teclado_icone">
            <div class="icones_precisão col-12">
                <div class="estoussentindodor col-3">
                    <button onclick="falarClasse(this)">Dor</button>
                </div>
                <div class="estoucomfoome col-3">
                    <button onclick="falarClasse(this)">Fome</button>
                </div>
                <div class="estoussentindocede col-3">
                    <button onclick="falarClasse(this)">Cede</button>
                </div>
                <div class="estouquerendudormir col-3">
                    <button onclick="falarClasse(this)">Quero Dormir</button>
                </div>
            </div>
            <div class="icones_chamar col-12">
                <div class="estouquerendobrincar col-3">
                    <button onclick="falarClasse(this)">Brincar</button>
                </div>
                <div class="ficacomigo col-3">
                    <button onclick="falarClasse(this)">Fica Comigo</button>
                </div>
                <div class="gostariaadiassistirdesenho col-3">
                    <button onclick="falarClasse(this)">Assistir</button>
                </div>
                <div class="estouquerendocarinho col-3">
                    <button onclick="falarClasse(this)">Carinho</button>
                </div>
            </div>
        </div>
        <div class="bloco_anotação" contenteditable="true" id="blocoAnotacao">
            Clique aqui e comece a digitar...
        </div>
    </main>
    <footer>
        <button onclick="falarTexto()">Audio</button>
    </footer>
    <script>
        function falarTexto() {
            const blocoAnotacao = document.getElementById('blocoAnotacao');
            const texto = blocoAnotacao.innerText;
            const sintese = window.speechSynthesis;
            const utterance = new SpeechSynthesisUtterance(texto);
            utterance.lang = 'pt-BR';
            sintese.speak(utterance);
        }
        
        function falarClasse(button) {
            const classe = button.parentNode.className.split(' ')[0];
            const sintese = window.speechSynthesis;
            const utterance = new SpeechSynthesisUtterance(classe);
            utterance.lang = 'pt-BR';
            sintese.speak(utterance);
        }
    </script>
</body>
</html>
