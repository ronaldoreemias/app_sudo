<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>app_sudo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
            background-color: black;
        }
        .cabeçalho {
            display: flex;
            justify-content: center;
        }
        .teclado_icone{
            display: flex;
            justify-content: space-around;
            border: 1px solid #ddd;
            padding: 8px;
            margin-top: 10px;
            background-color: #8d047b;
        }
        .teclado_icone button {
            margin: 7px;
            width: 80%;
        }
        .bloco_anotação {
            margin-top: 10px;
            border: 1px solid #ddd;
            padding: 10px;
            min-height: 200px;
            margin-bottom: 20px;
            border-radius: 9px;
            background-color: #ddd;
            color: black;
        }
        footer button {
            margin: 5px;
        }

        .movimentacao{
            justify-content: space-between;
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 10px;
        }

        .movimentacao button{
            margin: 10px;
        }
    </style>
</head>
<body>
    <header class="cabeçalho">
        <a href="https://translate.google.com.br/?sl=auto&tl=pt&op=translate">
            <button class="btn btn-primary">Google Tradutor</button>
        </a>
    </header>
    <div>
        <div class="teclado_icone">
            <div class="icones_precisão row">
                <div class="estoussentindodor col-12 col-md-3">
                    <button class="btn btn-secondary" onclick="falarClasse(this)">Dor</button>
                </div>
                <div class="estoucomfoome col-12 col-md-3">
                    <button class="btn btn-secondary" onclick="falarClasse(this)">Fome</button>
                </div>
                <div class="estoussentindocede col-12 col-md-3">
                    <button class="btn btn-secondary" onclick="falarClasse(this)">Cede</button>
                </div>
                <div class="estouquerendudormir col-12 col-md-3">
                    <button class="btn btn-secondary" onclick="falarClasse(this)">Quero Dormir</button>
                </div>
            </div>
            <div class="icones_chamar row">
                <div class="estouquerendobrincar col-12 col-md-3">
                    <button class="btn btn-secondary" onclick="falarClasse(this)">Brincar</button>
                </div>
                <div class="ficacomigo col-12 col-md-3">
                    <button class="btn btn-secondary" onclick="falarClasse(this)">Fica Comigo</button>
                </div>
                <div class="gostariaadiassistirdesenho col-12 col-md-3">
                    <button class="btn btn-secondary" onclick="falarClasse(this)">Assistir</button>
                </div>
                <div class="estouquerendocarinho col-12 col-md-3">
                    <button class="btn btn-secondary" onclick="falarClasse(this)">Carinho</button>
                </div>
            </div>
        </div>
    </div>
    <main class="container">
        <div class="movimentacao">
            <button class="btn btn-warning" onclick="copiarTexto()">Copiar texto</button>
            <button class="btn btn-danger" onclick="limparTexto()">Limpar texto</button>
        </div>
        <div class="bloco_anotação" contenteditable="true" id="blocoAnotacao">
            Clique aqui e comece a digitar...
        </div>
    </main>
    <footer>
        <button class="btn btn-success" style="height: 100px; width: 100px; margin: 30px; border-radius: 30px;" onclick="falarTexto()">Falar</button>
        <button class="btn btn-info" style="height: 100px; width: 100px; margin: 30px; border-radius: 30px;" onclick="escutarAutoFalante()">Escutar</button>
    </footer>
    <script>
        function falarTexto() {
            const blocoAnotacao = document.getElementById('blocoAnotacao');
            const texto = blocoAnotacao.innerText;
            const sintese = window.speechSynthesis;
            const utterance = new SpeechSynthesisUtterance(texto);
            utterance.lang = 'pt-BR';
            sintese.speak(utterance);
        }

        function falarClasse(button) {
            const classe = button.parentNode.className.split(' ')[0];
            const sintese = window.speechSynthesis;
            const utterance = new SpeechSynthesisUtterance(classe);
            utterance.lang = 'pt-BR';
            sintese.speak(utterance);
        }

        function escutarAutoFalante() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'pt-BR';
            recognition.start();
            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                const blocoAnotacao = document.getElementById('blocoAnotacao');
                blocoAnotacao.innerText += ' ' + transcript;
            };
        }

        function copiarTexto() {
            const blocoAnotacao = document.getElementById('blocoAnotacao');
            const range = document.createRange();
            range.selectNodeContents(blocoAnotacao);
            const selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);
            document.execCommand('copy');
            alert('Texto copiado!');
        }

        function limparTexto() {
            const blocoAnotacao = document.getElementById('blocoAnotacao');
            blocoAnotacao.innerText = '';
        }
    </script>
</body>
</html>
