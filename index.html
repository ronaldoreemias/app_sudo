<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>app_sudo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .cabeçalho {
            background-color: #007bff;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .cabeçalho button {
            background-color: white;
            color: #007bff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .bloco_anotação {
            background-color: white;
            color: black;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            min-height: 300px;
            font-size: 16px;
            outline: none;
        }
        .bloco_anotação:focus {
            box-shadow: 0 0 10px rgba(0,123,255,0.5);
        }
        footer{
            display: flex;
            justify-content: center;
        }

        footer button{
            background-color: #ff0000;
            color: #f0f0f0;
            height: 100px;
            width: 90%;
            border-radius: 60px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <main>
        <div class="cabeçalho">
            <a href="">
                <button>Home</button>
            </a>
        </div>
        <div class="bloco_anotação" contenteditable="true" id="blocoAnotacao">
            Clique aqui e comece a digitar...
        </div>
    </main>
    <footer>
        <button onclick="falarTexto()">Audio</button>
    </footer>
    <script>
        function falarTexto() {
            const blocoAnotacao = document.getElementById('blocoAnotacao');
            const texto = blocoAnotacao.innerText;

            const sintese = window.speechSynthesis;
            const utterance = new SpeechSynthesisUtterance(texto);
            utterance.lang = 'pt-BR';

            sintese.speak(utterance);
        }
    </script>
</body>
</html>
